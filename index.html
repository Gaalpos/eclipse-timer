<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Barlow+Condensed:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Eclipse monitor</h1>

  <div class="panel">
    <h2>Momento del evento</h2>
    <div class="row">
      <input type="datetime-local" id="target-datetime" />
      <button type="button" class="btn-primary" id="set-target">Guardar evento</button>
    </div>
    <p class="target-label" id="target-label">No target set</p>
    <div class="row" style="margin-top: 0.75rem;">
      <label for="tts-lang">Idioma de la voz</label>
      <select id="tts-lang" aria-label="Text-to-speech language">
        <option value="es">Spanish</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="row" style="margin-top: 0.5rem;">
      <label for="tts-voice">Voz</label>
      <select id="tts-voice" aria-label="Text-to-speech voice">
        <option value="">Default (best for language)</option>
      </select>
    </div>
  </div>

  <div class="countdown-display future" id="countdown" aria-live="polite">
    Set a target time to start
  </div>

  <div class="panel">
    <h2>Add a step (e.g. contact at 5 min before)</h2>
    <div class="add-step-form">
      <div class="row">
        <input type="number" id="step-minutes" min="0" step="1" placeholder="Minutes" />
        <span style="margin: 0 0.25rem; color: var(--muted);">:</span>
        <input type="number" id="step-seconds" min="0" max="59" step="1" placeholder="Seconds" />
        <span style="color: var(--muted); font-size: 0.9rem; margin-left: 0.5rem;">antes del evento (min &amp;
          sec)</span>
      </div>
      <div class="row">
        <input type="text" id="step-label" placeholder="Paso" />
        <button type="button" class="btn-primary" id="add-step">AÃ±adir paso</button>
      </div>
    </div>
  </div>

  <div class="panel">
    <h2>Momentos del evento</h2>
    <ul class="steps-list" id="steps-list">
      <li class="empty-state">No steps yet. Add steps with their "time before target".</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
